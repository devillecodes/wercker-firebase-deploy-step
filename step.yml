name: firebase-deploy
version: 1.1.0
description: Deploys project to Firebase via the Firebase CLI.
tags:
  - firebase
  - deploy
properties:
  project:
    type: string
    required: true
  token:
    type: string
    required: true
  debug:
    type: string
    default: "false"
    required: false
  message:
    type: string
    required: false
  only:
    type: string
    required: false
  except:
    type: string
    required: false
